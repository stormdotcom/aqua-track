<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="vendor/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="settings.js"></script>
    <style>
        body {
            min-width: 400px;
            max-width: 400px;
            min-height: 300px;
            background-color: #f4faff;
            color: #1a202c;
            font-family: 'Inter', sans-serif;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .button {
            background: linear-gradient(145deg, #4f9ef8, #1d4ed8);
            border: none;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #639cfb, #2563eb);
        }

        .button-red {
            background: #e53e3e;
        }

        .button-red:hover {
            background: #c53030;
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-800 h-[94vh] p-2 transition-colors duration-300">
    <div class="max-w-sm mx-auto p-4">
        <!-- App Title -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-blue-600 dark:text-blue-400 text-center">Settings</h1>
            <!-- <button id="theme-toggle"
                class="p-2 w-10 h-10 rounded-full transition-all duration-300 flex items-center justify-center">
                <i class="fas fa-sun text-yellow-500 text-xl"></i>
                <i class="fas fa-moon text-white text-xl absolute"></i>
            </button> -->
        </div>

        <!-- Unit Selection -->
        <div class="card mb-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Unit</h2>
            <select id="unit"
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500">
                <option value="mL">mL</option>
                <option value="cups">Cups</option>
            </select>
        </div>

        <!-- Daily Goal -->
        <div class="card mb-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Daily Water Goal</h2>
            <input type="number" id="daily-goal"
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500"
                placeholder="Enter goal in mL or cups" required>
        </div>

        <!-- Notification Interval -->
        <div class="card mb-6">
            <h2 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">Notification Interval (minutes)</h2>
            <input type="number" id="notification-interval"
                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500"
                placeholder="Enter interval in minutes" min="1" required>
        </div>

        <!-- Reset History -->
        <div class="card mb-6">
            <button id="reset-history"
                class="button button-red w-full flex items-center justify-center space-x-2 py-3">
                <i class="fas fa-trash-alt"></i>
                <span>Reset History</span>
            </button>
        </div>

        <!-- Save Settings -->
        <div class="card mb-6">
            <button id="save-settings"
                class="button w-full flex items-center justify-center space-x-2 py-3">
                <i class="fas fa-save"></i>
                <span>Save Settings</span>
            </button>
        </div>

        <!-- Back to Tracker -->
        <div class="text-center">
            <a href="popup.html"
                class="button px-6 py-3 rounded-full text-white hover:shadow-lg">
                Back to Tracker <i class="fas fa-arrow-left ml-2"></i>
            </a>
        </div>
    </div>
    <footer class="text-center mt-6 py-3 text-gray-600 text-sm">
        Support : 
        <a href="https://buymeacoffee.com/ajmaln73m" target="_blank" class="text-blue-500 font-semibold hover:underline">
            Buy me a coffee â˜•
        </a>
    </footer>
    <script src="darkmode.js"></script>
</body>

</html>

::-webkit-scrollbar-thumb {
    background-color: #888; /* Scrollbar color */
    border-radius: 4px; /* Rounded corners */
}

/* Track (the area scrollbar moves in) */
::-webkit-scrollbar-track {
    background: #f1f1f1; /* Track background */
}
